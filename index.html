<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Decision Assistant</title>

<style>
body{
  font-family:Segoe UI,Tahoma;
  background:#f5f8ff;
}
.card{
  width:340px;
  margin:120px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,.12);
}
h2{text-align:center;color:#3a5980}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#4a6fa5;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#3a5980}
.error{
  color:red;
  margin-top:10px;
  font-size:.9rem;
  text-align:center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="error" class="error"></div>
</div>
<script>
const API_URL = "https://analyzer-backend-mt1f.onrender.com/"; // CHANGE THIS

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("error");

  errorDiv.innerText = "";

  console.log("Trying login...");

  try {
    const res = await fetch(API_URL + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    console.log("Response:", data);

    if (!res.ok) {
      errorDiv.innerText = data.detail || "Login failed";
      return;
    }

    localStorage.setItem("token", data.access_token);
    console.log("Token saved");

    window.location.href = "epdTool.html";

  } catch (e) {
    console.error(e);
    errorDiv.innerText = "Server not reachable";
  }
}
</script>


</body>
</html>
